services:
  # Production web service
  - type: web
    name: pos-backend
    runtime: python
    plan: free
    region: oregon
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    
    # Environment variables (set in Render dashboard, documented here for reference)
    envVars:
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.13"
        sync: false
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy configuration
    branch: main
    
    # Instance configuration
    numInstances: 1
    # Set to true if using a database that requires persistent disk
    # disk:
    #   name: data
    #   mountPath: /app/data
    #   sizeGB: 1